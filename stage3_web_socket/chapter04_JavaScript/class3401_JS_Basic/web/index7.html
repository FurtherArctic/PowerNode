<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数使用</title>
    <script>
        function fun1() {
            console.log("function1无参无返回");
        }

        let fun2 = function (p1, p2) {
            return p1 + p2;
        }

        let num1 = fun2(123232, 34);
        console.log(num1);
        fun1();
    </script>
</head>
