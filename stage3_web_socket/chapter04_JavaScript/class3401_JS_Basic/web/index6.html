<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制和循环</title>
    <script>
        let result = 0;
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                result += i;
            }
        }
        console.log("1-10之间偶数和为: " + result);
    </script>
</head>

</body>
</html>
