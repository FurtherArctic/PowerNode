<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS变量定义</title>
    <script type="text/javascript">
        window.alert("num2未声明:" + num2);
        console.log("控制台打印,num2未声明:" + num2);
        let num2;
        window.alert("num2已声明未赋值:" + num2);
        console.log("控制台打印, num2已声明未赋值:" + num2);
        //num2 = 14;
        window.alert("num2已声明并赋值:" + num2);
        console.log("控制台打印, num2已声明并赋值:" + num2);
        var num1;
        window.alert("num1 = " + num1);
        console.log("控制台打印, num1= " + num1);
        let num3;
        window.alert("num3 = " + num3);
        console.log("控制台打印, num3= " + num3)
    </script>
</head>
<body>

</body>
</html>
