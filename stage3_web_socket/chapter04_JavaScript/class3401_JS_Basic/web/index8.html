<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON格式</title>
    <script>
        //创建JSON对象
        let c1 = {"name": "Apple", "age": 43, "LOC": "america", "type": "Inc"};

        console.log(typeof c1); //object
        console.log(c1.type);   //Inc
        console.log(c1.name);   //Apple
        console.log(c1.age);    //43
        console.log(c1.LOC);    //america
    </script>
</head>
<body>

</body>
</html>
