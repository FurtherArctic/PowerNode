<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加试题</title>
</head>
<body>
<center>
    <form action="">

        <table border="2">
            <tr>
                <td>题目</td>
                <td>

                    <label>
                        <input type="text" name="title"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>A选项</td>
                <td>
                    <label>
                        <input type="text" name="optionA"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>B选项</td>
                <td>
                    <label>
                        <input type="text" name="optionB"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>C选项</td>
                <td>
                    <label>
                        <input type="text" name="optionC"/>
                    </label>
                </td>
            </tr>
            <tr>
                <td>D选项</td>
                <td>
                    <label>
                        <input type="text" name="optionD"/>
                    </label>
                </td>
            </tr>
            <tr>

                <td>正确答案</td>
                <td>
                    <label>
                        <input type="radio" name="answer" value="A"/>A
                        <input type="radio" name="answer" value="B"/>B
                        <input type="radio" name="answer" value="C"/>C
                        <input type="radio" name="answer" value="D"/>D
                    </label>
                </td>
            </tr>
        </table>
        <br/>
        <input type="submit" value="添加试题"/>
        <input type="reset"/>

    </form>
</center>
</body>
</html>
