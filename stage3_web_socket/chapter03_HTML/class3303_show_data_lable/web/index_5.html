<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>顺序标签</title>
</head>
<body>
<!--ol有序标签-->
<ol>
    <li>IBM</li>
    <li>Apple</li>
    <li>Google</li>
    <li>Oracle</li>
    <li>Microsoft</li>
</ol>
<!--ul无序标签-->
<ul>
    <li>IBM</li>
    <li>Apple</li>
    <li>Google</li>
    <li>Oracle</li>
    <li>Microsoft</li>
</ul>
</body>
</html>
